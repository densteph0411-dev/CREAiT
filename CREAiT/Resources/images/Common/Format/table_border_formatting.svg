<!-- tableBorderFormatting.svg (clean, symmetric dashed outline version) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

  <!-- Outer dashed border (border formatting) -->
  <rect
    x="3" y="3" width="18" height="18"
    fill="none"
    stroke="currentColor"
    stroke-width="1.5"
    stroke-dasharray="4 2"
    stroke-linejoin="round"
  />

  <!-- Inner table (3x3 grid) -->
  <!-- Table outline -->
  <rect
    x="6" y="6" width="12" height="12"
    fill="none"
    stroke="currentColor"
    stroke-width="1.3"
    stroke-linejoin="round"
  />

  <!-- Vertical grid lines -->
  <line
    x1="10" y1="6" x2="10" y2="18"
    stroke="currentColor"
    stroke-width="1.1"
  />
  <line
    x1="14" y1="6" x2="14" y2="18"
    stroke="currentColor"
    stroke-width="1.1"
  />

  <!-- Horizontal grid lines -->
  <line
    x1="6" y1="10" x2="18" y2="10"
    stroke="currentColor"
    stroke-width="1.1"
  />
  <line
    x1="6" y1="14" x2="18" y2="14"
    stroke="currentColor"
    stroke-width="1.1"
  />

</svg>
