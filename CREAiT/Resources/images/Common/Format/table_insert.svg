<!-- insertTable.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

  <!-- Table (3x3 grid) -->
  <!-- Outer table frame -->
  <rect
    x="4" y="4" width="12" height="12"
    fill="none"
    stroke="currentColor"
    stroke-width="1.4"
    stroke-linejoin="round"
  />

  <!-- Vertical grid lines -->
  <line
    x1="8" y1="4" x2="8" y2="16"
    stroke="currentColor"
    stroke-width="1.1"
  />
  <line
    x1="12" y1="4" x2="12" y2="16"
    stroke="currentColor"
    stroke-width="1.1"
  />

  <!-- Horizontal grid lines -->
  <line
    x1="4" y1="8" x2="16" y2="8"
    stroke="currentColor"
    stroke-width="1.1"
  />
  <line
    x1="4" y1="12" x2="16" y2="12"
    stroke="currentColor"
    stroke-width="1.1"
  />

  <!-- Plus badge (insert) -->
  <circle
    cx="18" cy="18" r="3"
    fill="none"
    stroke="currentColor"
    stroke-width="1.5"
  />
  <line
    x1="18" y1="16.5" x2="18" y2="19.5"
    stroke="currentColor"
    stroke-width="1.5"
    stroke-linecap="round"
  />
  <line
    x1="16.5" y1="18" x2="19.5" y2="18"
    stroke="currentColor"
    stroke-width="1.5"
    stroke-linecap="round"
  />

</svg>
