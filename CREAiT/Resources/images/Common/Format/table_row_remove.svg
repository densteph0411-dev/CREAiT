<!-- tableRemoveRow.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- Table outline -->
  <rect x="3" y="3" width="14" height="10" rx="1" ry="1"
        fill="none" stroke="currentColor" stroke-width="1.5"/>
  <!-- Horizontal row lines -->
  <line x1="3"  y1="6.5" x2="17" y2="6.5" stroke="currentColor" stroke-width="1.2"/>
  <line x1="3"  y1="9.5" x2="17" y2="9.5" stroke="currentColor" stroke-width="1.2"/>
  <!-- Vertical column lines -->
  <line x1="7.67" y1="3" x2="7.67" y2="13" stroke="currentColor" stroke-width="1.2"/>
  <line x1="12.33" y1="3" x2="12.33" y2="13" stroke="currentColor" stroke-width="1.2"/>
  <!-- Minus sign (centered under table) -->
  <line x1="17.5" y1="18" x2="22.5" y2="18"
        stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
</svg>
